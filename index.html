<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent-Select | Fragrance Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="display-4 mb-2">LUNA PRESTIGE</h1>
        <p class="text-muted mb-5">For Those in Pursuit of Excellence</p>

        <div class="d-flex justify-content-center flex-wrap gap-3 mb-5">
            <button class="btn btn-outline-dark px-4" onclick="filterPerfumes('Male')">Men</button>
            <button class="btn btn-outline-dark px-4" onclick="filterPerfumes('Female')">Women</button>
            <button class="btn btn-outline-dark px-4" onclick="filterPerfumes('Unisex')">Unisex</button>
            <button class="btn btn-dark px-4" onclick="filterPerfumes('All')">Show All</button>
        </div>

        <div id="perfume-display" class="row g-4">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
